<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperX</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&family=Roboto&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/mobile.css">
    <link rel="stylesheet" href="/styles/create-point.css">



</head>
<body>
    <div id="page-create">
    
            <header>
                <img src="icones/check.svg" alt="OK">

            

                <a href="http://google.com.br">
                    <span> </span>
                    Voltar para home
                </a>

            </header>    

            <form action="">

                <h2>Cadastro de usuário</h2>

                <fieldset>
                    <legend>
                        <h3>Dados de usuário</h3>
                    </legend>



                    <div class="field">
                        <label for="name">Nome</label>
                        <input type="text" name="name">
                    </div>



                    <div class="field-group">
                        
                        <div class="field">
                            <label for="adress">E-mail</label>
                            <input type="text" name="adress">
                        </div>

                        <div class="field">
                            <label for="celular">Número de telefone</label>
                            <input type="number" name="celular">
                        </div>
                    </div>

                    <div class="field-group">

                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf">
                                <option value="">Selecione o Estado</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                       
                    </div>

                </fieldset>


                <button type="submit">Cadastrar usuário</button>

                <fieldset>
                    <legend>
                        <h3>Itens</h3>
                    </legend>
                </fieldset>




                
                
            </form>
    
    </div>
    
</body>
</html>
